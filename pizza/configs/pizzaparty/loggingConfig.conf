# Turn off excessive ComplainingLP WARNs
log4j.category.org.cougaar.planning.ldm.lps.ComplainingLP=ERROR

# Turn off the annoying Jena2.0 WARNings, which we know are ignorable
log4j.category.com.hp.hpl.jena=ERROR

# Turn off MTS Timeout WARNs
log4j.category.org.cougaar.mts.std.MessageTimeoutAspect=ERROR
