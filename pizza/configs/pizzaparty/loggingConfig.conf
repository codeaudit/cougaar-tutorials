# By default, log only at WARN or above (ie ERROR, SHOUT)
log4j.rootCategory=WARN,DEFAULT

# Print the DEFAULT logs to the Console in the specified format
log4j.appender.DEFAULT=org.apache.log4j.ConsoleAppender
log4j.appender.DEFAULT.layout=org.apache.log4j.PatternLayout
log4j.appender.DEFAULT.layout.ConversionPattern=%d{ABSOLUTE} %-5p - %c{1} - %m%n

